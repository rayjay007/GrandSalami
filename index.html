<!DOCTYPE html>
<html>
<head>
  <title>Fort Grand Salami</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e0f0ff;
      color: #1b1b1b;
      text-align: center;
      padding: 2em;
    }
    h1 {
      font-size: 1.8em;
      margin-bottom: 0.5em;
    }
    .card {
      background: #ffffff;
      padding: 1em;
      margin: 1em auto;
      border-radius: 12px;
      max-width: 320px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .label {
      font-size: 1em;
      color: #4a4a4a;
    }
    .value {
      font-size: 1.6em;
      font-weight: bold;
      margin-bottom: 0.5em;
      color: #0066cc;
    }
    .updated {
      margin-top: 1em;
      font-size: 0.9em;
      color: #666666;
    }
  </style>
</head>
<body>
  <h1 id="title">Fort Grand Salami</h1>

  <div class="card">
    <div class="label">🏠 Home Runs</div>
    <div class="value" id="home">–</div>
    <div class="label">🚌 Away Runs</div>
    <div class="value" id="away">–</div>
    <div class="label">⚾ Total Runs</div>
    <div class="value" id="total">–</div>
  </div>

  <div class="updated" id="lastUpdated">Last updated: --</div>
  <div style="font-size: 0.8em; margin-top: 1em; color: #888;">
    Data sourced from ESPN Scoreboard API
  </div>

  <script>
    async function loadRuns() {
      try {
        const todayStr = new Date().toISOString().slice(0, 10).replace(/-/g, '');
        const res = await fetch(`https://site.api.espn.com/apis/site/v2/sports/baseball/mlb/scoreboard?dates=${todayStr}`);
        const data = await res.json();

        let home = 0, away = 0;
        data.events.forEach(event => {
          event.competitions[0].competitors.forEach(team => {
            const score = parseInt(team.score || 0);
            if (team.homeAway === "home") home += score;
            if (team.homeAway === "away") away += score;
          });
        });

        document.getElementById("home").textContent = home || "–";
        document.getElementById("away").textContent = away || "–";

        if (home === 0 && away === 0) {
          document.getElementById("total").textContent = "Waiting for first pitch...";
        } else {
          document.getElementById("total").textContent = home + away;
        }

        const timeNow = new Date().toLocaleTimeString();
        document.getElementById("lastUpdated").textContent = `Last updated: ${timeNow}`;
      } catch (err) {
        document.getElementById("lastUpdated").textContent = "⚠️ Error fetching data";
      }
    }

    function updateDate() {
      const now = new Date();
      const options = { year: 'numeric', month: 'long', day: 'numeric' };
      const today = now.toLocaleDateString(undefined, options);
      document.getElementById("title").textContent = `Fort Grand Salami (${today})`;
    }

    updateDate();
    loadRuns();
    setInterval(loadRuns, 300000); // every 5 minutes
  </script>
</body>
</html>
